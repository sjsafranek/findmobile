<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' *; style-src 'self' 'unsafe-inline'; media-src *">
        <!--
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' http://ips.colab.duke.edu:8888 http://52.18.218.56:8080 http://a.tile.osm.org http://b.tile.osm.org http://c.tile.osm.org http://a.data.osmbuildings.org http://b.data.osmbuildings.org http://c.data.osmbuildings.org http://d.data.osmbuildings.org; style-src 'self' 'unsafe-inline'; media-src *">
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/stefans.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <title>F.I.N.D.</title>

    </head>
    <body>
        <div class="app">

            <h1>Find IPS Mobile</h1>

            <div class="blink">
                <p class="wifiOn" id="wifiOn" style="display:none;">Fingerprinting is active.</p>
                <p class="wifiOff" id="wifiOff">Fingerprinting is not active.</p>
            </div>

            <p class="header">
                <button class="button buttonexit" type="submit" id="tracking">
                    <i class="icon-compass"></i> Tracking
                </button>
                <button class="button buttonexit" type="submit" id="settings">
                    <i class="icon-cogs"></i> Options
                </button>
                <div id="options" style="display:none;">
                    <div style="border:solid 1px;">
                        <p>
                            <label>Debug:</label>
                            <input type="radio" name="debug" id="debugOn" value="on">On
                            <input type="radio" name="debug" id="debugOff" value="off" checked>Off
                        </p>
                        <p>
                            <button class="button buttonexit" type="submit" id="calculate">
                                <i class="icon-refresh"></i> Calculate
                            </button>
                            <button class="button buttonexit" type="submit" id="logout">
                                <i class="icon-signout"></i> Logout
                            </button>
                        </p>
                    </div>
                </div>
                <hr>
            <p> <!-- End header -->


            <div id="machinelearning">
                <h2><i class="icon-book"></i> Learning</h2>

                <p>
                    <label>Progress:&nbsp;</label><span id="progress">0.0</span>%<br>
                </p>

                <p>
                    <label>FloorName:</label>
                    <select id="floors" onchange="BuildRoomLocationSelector()"></select>
                </p>
                
                <p>
                    <label>RoomName:</label> 
                    <select id="rooms"></select>
                </p>

                <p>
                    <button class="button buttongo" type="submit" id="on">On</button>
                    <button class="button buttonstop" type="submit" id="off">Off</button>
                </p>

            </div> <!-- End #machinelearning -->

        </div>  <!-- End #app-->

        <script src="jquery-1.11.0.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/learning.js"></script>

    </body>
</html>
