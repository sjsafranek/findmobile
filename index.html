        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <title>F.I.N.D.</title>

    </head>
    <body>
        <div class="app">

            <h1>Find IPS Mobile</h1>

            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>

            <p class="header">
                <button class="button buttonexit" type="submit" id="settings">
                    <i class="icon-cogs"></i> Options
                </button>
                <div id="options" style="display:none;">
                    <div style="border:solid 1px;">
                        <p>
                            <label>FIND API Server:</label> <br>
                            <input type="text" name="AUTH" id="AUTH" size="25" value="https://login.internalpositioning.com"><br>
                        </p>
                        <p>
                            <label>Debug:</label>
                            <input type="radio" name="debug" id="debugOn" value="on">On
                            <input type="radio" name="debug" id="debugOff" value="off" checked>Off
                        </p>
                    </div>
                </div>
                <hr>
            <p> <!-- End header -->

            <div id="authentication">
                <h2>Log In</h2>
                <p>
                    <div>
                        <label style="height:2px; line-height:21px; text-align: right; padding-right: 6px; width:90px;">Username:</label> 
                        <input class="inputtextfield" type="text" name="username" id="username" size="13" autocapitalize="none">
                    </div>
                    <div>
                        <label style="height:20px; line-height:21px; text-align: right; padding-right: 6px; width:90px;">Password:</label> 
                        <input class="inputtextfield" type="password" name="password" id="password" size="13">
                    </div>
                </p>
                <p>
                    <button class="button buttongo" type="submit" id="Login">
                        <i class="icon-signin"></i> Submit
                    </button>
                </p>
            </div> <!-- End #authentication -->

            <footer id="copyright" class="footer">
                <hr>
                Framework for Internal Navigation and Discovery.
                <br>
                Hypercube Platforms
                <br>
                Copyright Â© Stefan Safranek, Zackary N. Scholl 2014-2015
            </footer> <!-- End footer -->


        </div>  <!-- End #app-->

        <script src="js/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
